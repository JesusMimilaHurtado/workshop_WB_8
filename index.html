<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
    <title>Home</title>
</head>

<body class="vh-100 bg-dark bg-gradient">

    <header>

        <h1 class="display-1 text-info text-nowrap mt-3"> Welcome to <span class="text-warning">Quest To-Do</span></h1>
        <h1 class="display-3 text-info mt-5">Please log in to enter</h1>

    </header>
    
    <main class="d-flex flex-column justify-content-center mt-5">

        <form class="d-flex flex-column">
            <label for="user" class="text-info">User Name:</label>
            <input type="text" id="user" placeholder="John_Doe90">

            <label for="password" class="text-info">Password:</label>
            <input type="password"  id="password" placeholder="Jane1972!">

            <label for="passwordConfirmation" class="text-info">Confirm Password:</label>
            <input type="password" id="passwordConfirmation" placeholder="Jane1972!">

            <button type="button" id="submit" class="mt-3">Log In</button>
        </form>

    </main>
 
   
    <script src="/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
