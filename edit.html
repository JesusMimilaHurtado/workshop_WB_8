<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Edit ToDo</title>
</head>
<body class="vh-100 bg-dark bg-gradient">

    <header>
        <nav class="navbar navbar-expand">
            <ul class="navbar-nav w-100 d-flex justify-content-evenly">
                <li class="nav-item"><a href="index.html" class="nav-link text-info">Home</a></li>
                <li class="nav-item"><a href="todos.html" class="nav-link text-info" id="toDo">To-Do's</a></li>
                <li class="nav-item"><a href="new_todos.html" class="nav-link text-info" id="new">New To-Do</a></li>
                <li class="nav-item"><a href="edit.html" class="nav-link active">Edit To-Do</a></li>

            </ul>
        </nav>
    </header>

    <label for="todo" class="text-info">Select Todo:</label>
    <select id="todo">

    </select>

    <p id="info" class="text-info">
        
    </p>

    <form class="d-flex flex-column">

        <label for="category" class="text-info">Category:</label>
        <input type="text" id="category" placeholder="Personal">

        <label for="description" class="text-info">To Do:</label>
        <input type="text" id="description" placeholder="Take dog on Walk">

        <label for="deadline" class="text-info">Pick a Deadline:</label>
        <input type="date"  id="deadline" placeholder="mm/dd/yyyy">

        <label for="priority" class="text-info">Priority:</label>
        <select id="priority">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>

        <button type="button" id="editToDo" class="mt-4">Edit Old Quest</button>

    </form>

    <script src="/js/edit.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
